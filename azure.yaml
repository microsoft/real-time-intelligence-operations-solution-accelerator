# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: real-time-ingestion-with-fabric

requiredVersions:
  azd: ">1.20.0"

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./infra/scripts/utils/Run-FabricRTIPythonScript.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: pwsh
      run: ./infra/scripts/utils/Run-FabricRTIPythonScript.ps1 -SkipPythonVirtualEnvironment
      interactive: true
      continueOnError: false
